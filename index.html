<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars and Films</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>carsandfilms</h1>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Cuadrado grande con un contenedor de imÃ¡genes dentro (sin cuadrado rojo) -->
        <div class="image-container">
            <div class="image-slider">
                <img src="imagenes/img/ani/team.png">              
            </div>
        </div>
        
        <!-- Contenedor de franjas -->
        <div class="stripe">
            <!-- Primera franja -->
            <div class="row">
                <div>
                    <div class="square-small">
                        <img src="imagenes/img/small/small_pulp.jpg" alt="Imagen 1">
                    </div>
                    <div class="piedefoto">Pie de foto</div>
                </div>
                <div>
                    <div class="square-small">
                        <img src="imagenes/img/small/small_taxi.jpg">
                    </div>
                    <div class="piedefoto">Taxi drive</div>
                </div>
                <div>
                    <div class="square-small">
                        <img src="imagenes/img/small/small_bond.jpg">
                    </div>
                    <div class="piedefoto">Goldfinger</div>
                </div>
            </div>
            
            <!-- Segunda franja -->
            <div class="row">
                <div>
                    <div class="square-small">
                        <img src="imagenes/img/small/small_ghost.jpg">
                    </div>
                    <div class="piedefoto">Ghost buster</div>
                </div>
                <div>
                    <div class="square-small">
                        <img src="imagenes/img/small/small_bean.jpg">
                    </div>
                    <div class="piedefoto">Mr. Bean</div>
                </div>
                <div>
                    <div class="square-small">
                        <img src="imagenes/img/small/small_back.jpg">
                    </div>
                    <div class="piedefoto">Back to the future</div>
                </div>
            </div>
            
            <!-- Tercera franja -->
            <div class="row">
                <div>
                    <div class="square-small">
                        <img src="imagenes/img/small/small_rider.jpg">
                    </div>
                    <div class="piedefoto">Knight Rider</div>
                </div>
                <div>
                    <div class="square-small">
                        <img src="imagenes/img/small/small_team.jpg">
                    </div>
                    <div class="piedefoto">The A-Team</div>
                </div>
                <div>
                    <div class="square-small">
                        <img src="imagenes/img/small/small_break.jpg">
                    </div>
                    <div class="piedefoto">Breaking Bad</div>
                </div>
            </div>

            <!-- Nueva fila con la nueva imagen -->
            <div class="row">
                <div>
                    <div class="square-small">
                        <img src="imagenes/img/logo_carsandfilms.png" alt="Nueva Imagen">
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
